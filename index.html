<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/css/main.css" />
    <title>Cyberpunk 2077</title>
  </head>
  <body>
    <header class="header">
      <nav class="header_nav">
        <a href="/">
          <img src="/src/img/header/cyberpunk_logo.png" alt="Cyberpunk 2077 Logo" />
        </a>
        <div class="nav_links">
          <a href="https://youtube.com" target="_blank">
            <img src="/src/img/header/youtube_logo.svg" alt="YouTube Logo" />
          </a>
          <a href="https://vk.com" target="_blank">
            <img src="/src/img/header/vk_logo.svg" alt="VK Logo" />
          </a>
          <a href="https://google.com" target="_blank">
            <img src="/src/img/header/facebook_logo.svg" alt="Facebook Logo" />
          </a>
          <a href="https://github.com" target="_blank">
            <img src="/src/img/header/twitter_logo.svg" alt="Twitter Logo" />
          </a>
          <a href="https://twitch.com" target="_blank">
            <img src="/src/img/header/twitch_logo.svg" alt="Twitch Logo" />
          </a>
          <a href="https://yandex.ru" target="_blank">
            <img src="/src/img/header/instagram_logo.svg" alt="Instagram Logo" />
          </a>
        </div>
      </nav>
      <img src="/src/img/header/main_banner_1.png" alt="" class="header_banner" />
      <div class="platforms_yellow">
        <p>Доступно на всех платформах</p>
        <a href="/" class="button">Узнать больше</a>
      </div>
    </header>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
